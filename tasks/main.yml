---
# Role tasks

- include_role:
    name: amtega.check_platform
  vars:
    check_platform_distributions:
      centos: 7
      fedora: 27
      rhel: 7

- include_role:
    name: amtega.packages
  vars:
    packages_os:
      centos:
        all:
          python-pyvmomi: present
      fedora:
        all:
          python2-pyvmomi: present
          python3-pyvmomi: present
      rhel:
        all:
          python-pyvmomi: present
    packages_python:
      all:
        all:
          requests: latest
          urllib3: latest

- include_role:
    name: amtega.select_hostvars
  vars:
    select_hostvars_query:
      scope: all
      pattern: "^vmware_vm$"
      attributes:
        - name
        - datacenter
        - cluster
      fact_name: vmware_provisioner_inventory_vms
      output_type: list
  when:
    - vmware_provisioner_gather_inventory_vm_configs
    - >-
      vmware_provisioner_inventory_vms is not defined
      or vmware_provisioner_gather_inventory_vm_configs_force

- name: Patch ansible vmware modules
  include_tasks: patch.yml
  when: vmware_provisioner_patch_ansible_modules
  tags:
    - role::vmware_provisioner
    - role::vmware_provisioner::patch

- name: Setup vmware virtual machines
  include_tasks: vms.yml
  tags:
    - role::vmware_provisioner
    - role::vmware_provisioner::vms

- name: Setup vmware virtual machines attributes
  include_tasks: vms_attrs.yml
  tags:
    - role::vmware_provisioner
    - role::vmware_provisioner::vms::attributes
